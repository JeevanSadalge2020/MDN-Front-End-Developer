<!DOCTYPE html>

      .box {
        width: 200px;

      .minibox {
        width: 50px;
      }
      .width {
        width: 100%;

      .max {
        max-width: 100%;
      }

    <title>Document</title>

      <div class="box"><img src="star.png" alt="star" class="max" /></div>
      <div class="minibox"><img src="star.png" alt="star" class="max" /></div>
    </div>
  </body>
</html>
